<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aletheia Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Generative AI SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.3/dist/index.min.js"></script>
</head>
<body>
  <div id="chatbot-container" class="hidden">
    <button id="chat-toggle-button" class="button button-default button-icon rounded-full shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    </button>
    
    <div id="chat-card" class="card w-80 h-28rem bg-white shadow-2xl rounded-lg overflow-hidden hidden">
      <div class="flex flex-row bg-emerald-800 justify-around items-center py-4">
         <img 
    src="./logo.png" 
    alt="Aletheia" 
    class="h-8 w-8 rounded-full object-cover"
  >
        <h3 class="card-title text-sm font-medium text-amber-50">Aletheia</h3>
        <button class="button button-ghost button-icon border-2 rounded-lg border-gray-400" id="close-chat-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 p-0 m-0">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="card-content p-3">
        <div id="messages-container" class="h-64 overflow-y-auto space-y-2 pr-2">
          <!-- Messages will be added here dynamically -->
        </div>
      </div>
      
      <div class="card-footer p-3 border-t">
        <form id="chat-form" class="flex w-full items-center space-x-2 bg-white rounded-md p-2 shadow-inner">
          <input 
            type="text" 
            id="message-input"
            placeholder="Type your message..." 
            class="flex-grow border-none rounded-lg px-3 py-2 text-sm focus:outline-none"
          />
          <button type="submit" class="button button-default button-icon" id="send-button" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
